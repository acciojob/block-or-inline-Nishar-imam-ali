<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
<!-- BLOCK OR INLINE  -->
	1.Button
	<div data-ns-test="block-inline-button">
		<button>Test 1</button>
		<button>Test 2</button>
	</div>

	2.Div
	<div data-ns-test="block-inline-button-div">
		<button>Test 1</button>
		<button>Test 2</button>
	</div>

	3.span
	<div data-ns-test="block-inline-button-span">
	<span>
		<button>Test 1</button>
		<button>Test 2</button>
	</span>
	</div>

	4.p
	<div data-ns-test="block-inline-button-p">
		<p>
		<button>Test 1</button>
		<button>Test 2</button>
		</p>
	</div>

	5.input
	<div data-ns-test="block-inline-button-input">
		<input type="text" value="Test1">
		<input type="text" value="Test2">
	</div>

	6.cite
	<div data-ns-test="block-inline-button-cite">
		<cite>Test1</cite>
		<cite>Test2</cite>
	</div>

	6.code
	<div data-ns-test="block-inline-button-code">
		<code>Test1</code>
		<code>Test2</code>
	</div>

	7.h1
	<div data-ns-test=block-inline-button-h1>
    <h1>Test1</h1>
	<h1>Test2</h1>
	</div>

	8.sup
	<div data-ns-test=block-inline-button-sup>
		<sup>Test1</sup>
		<sup>Test2</sup>
	</div>

	9.sub
	<div data-ns-test=block-inline-button-sub>
		<sub>Test1</sub><sub>Test2</sub>
	</div>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
